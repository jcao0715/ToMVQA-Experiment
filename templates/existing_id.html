{% extends 'base.html' %}

{% block script_loads %}
    <script src="{{ url_for('static', filename='jspsych/jspsych.js') }}"></script>
    <script src="{{ url_for('static', filename='jspsych/plugin-html-keyboard-response.js') }}"></script>
    <script src="{{ url_for('static', filename='jspsych/plugin-preload.js') }}"></script>
{% endblock %}

{% block title %}Already done!{% endblock %}

{% block extra_js %}
<script>
    var jsPsych = initJsPsych()
    var donestim = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `
        <h1>Oops! You've already done this experiment!</h1>
        <p>According to our records, it seems you have already done this experiment,
        or a very similar one. If you believe this is an error, please contact ` +
        adminEmail + `.</p>`,
        choices: ['nothere']   
    }
    var timeline = [donestim]
    jsPsych.run(timeline)

</script>
{% endblock %}
