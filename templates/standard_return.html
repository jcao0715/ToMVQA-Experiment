{% extends 'base.html' %}

{% block script_loads %}
    <script src="{{ url_for('static', filename='jspsych/jspsych.js') }}"></script>
    <script src="{{ url_for('static', filename='jspsych/plugin-html-keyboard-response.js') }}"></script>
    <script src="{{ url_for('static', filename='jspsych/plugin-preload.js') }}"></script>
{% endblock %}

{% block title %}All done!{% endblock %}

{% block extra_js %}
<script>
    var jsPsych = initJsPsych()
    var donestim = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `
        <h1>Congrats! You're all done!</h1>
        <p>Thank you for your participation! To get credit, please go back to the 
        site that sent you to this experiment and enter the code below:</p>
        <p style="font-size: 24pt">{{code}}</p>`,
        choices: 'NO_KEYS'   
    }
    var timeline = [donestim]
    jsPsych.run(timeline)

</script>
{% endblock %}
